<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>

<h1>Login</h1>

<!--Action - Where the form sends Data to -->
<!--Method - What HTTP method (Get / Post) -->
<!--A Form Tag is a Block-Level Element -->

<form>
	<input type="text" placeholder="Username">
	<input type="password" placeholder="Password">
	<input type="Submit">
</form>

</body>
</html>
